<html>
  <head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" type="image/png" href="http://example.com/myicon.png" />
    <title>WebGL-Study</title>
    <link rel="stylesheet" href="style.css" (type="text/css" ) />
  </head>
  <body>
    <canvas id="canvas"> Your browser does not support HTML5 </canvas>
    <div id="uiContainer">
      <div id="ui"></div>
    </div>
    <script id="vertex-shader-3d" type="notjs">
      attribute vec4 a_position;
      uniform mat4 u_matrix;

      void main() {
        gl_Position = u_matrix * a_position;
      }
    </script>
    <script id="fragment-shader-3d" type="notjs">
      precision mediump float;
      uniform vec4 u_color;

      void main() {
         gl_FragColor = u_color;
      }
    </script>
    <script id="solid-color-vertex-shader" type="notjs">
      attribute vec4 a_position;

      uniform mat4 u_matrix;

      void main() {
        gl_Position = u_matrix * a_position;
      }
    </script>
    <script id="solid-color-fragment-shader" type="notjs">
      precision mediump float;
      uniform vec4 u_color;
      void main() {
         gl_FragColor = u_color;
      }
    </script>
    <script src="./Main.js" type="module"></script>
    <script src="./CommonUsage.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
  </body>
</html>
